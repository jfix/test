<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>(Generic) LinkedIn Landscaping!</title>

        <!-- the next four properties (yes, not 'name') are required for Facebook, LinkedIn and other Open Graph consumers -->
        <meta property="og:type" content="book"/><!-- could use "report" for Working Papers, not sure how it's used though -->
        <meta property="og:url" content="https://jfix.github.io/test/final.html" />
        <meta property="og:title" content="(OpenGraph) Cool title for general landscaping" />
        <meta property="og:description" content="(OpenGraph) This page is to demonstrate how a landscape image would be displayed on all platforms." />

        <!-- this we really want to showcase our cool social images -->
        <meta property="og:image" content="https://jfix.github.io/test/landscape.jpeg"/>
        <!-- adding this will make sure Facebook displays the image directly on first share -->
        <meta property="og:image:width" content="1000"/>
        <meta property="og:image:height" content="500"/>

        <!-- at least the first one as we do have the language, and our language is UK English -->
        <meta property="og:locale" content="en_UK"/>
        <meta property="og:locale:alternate" content="en_US"/>

        <!-- large landscape image displayed as large landscape image - nice! -->
        <meta name="twitter:card" content="player">
        <meta name="twitter:site" content="@oecd" />
        <meta name="twitter:title" content="(Twitter) Cool title for general landscaping" />
        <meta name="twitter:description" content="(Twitter) This page is to demonstrate how a landscape image would be displayed on all platforms." />
        <meta name="twitter:image" content="https://jfix.github.io/test/landscape.jpeg"/>
        <meta name="twitter:image:alt" content="(Twitter) A landscape image for all"/>
        <meta name="twitter:player" content="https://oecdcomms-mediahub.keepeek.com/pmwN1XE4Id" />
        <!-- this for basic HTML use -->
        <meta name="description" content="(Generic) This page is to demonstrate how a video is integrated in Twitter.">
    </head>
    <body>
        <p>Landscape page with large twitter summary card (now with support for OpenGraph).</p>
    </body>
</html>
